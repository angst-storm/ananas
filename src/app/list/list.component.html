<table>
  <tr>
    <th>Наименование</th>
    <th>Адрес</th>
    <th>ОГРН</th>
    <th>ИНН</th>
    <th>Дата регистрации</th>
  </tr>
  <tr *ngFor="let company of companiesService.companies">
    <td>{{company.name}}</td>
    <td><input class="inline-edit" [(ngModel)]="company.address"></td>
    <td>{{company.ogrn}}</td>
    <td>{{company.inn}}</td>
    <td>{{company.regDate.toLocaleDateString()}}</td>
    <td class="delete">
      <button (click)="deleteCompany(company)">X</button>
    </td>
  </tr>
</table>
