<form [formGroup]="form">
  <label>
    Имя: <input formControlName="name">
  </label>
  <label>
    Адрес: <input formControlName="address">
  </label>
  <label>
    ОГРН: <input formControlName="ogrn">
  </label>
  <label>
    ИНН: <input formControlName="inn"><span [style.color]="'red'">*</span>
  </label>
  <label>
    Дата регистрации: <input formControlName="regDate" type="date">
  </label>
</form>
<button (click)="submit()">Добавить</button>
